<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Soba</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-weight: 700;
        }

        .edit-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.4s ease forwards;
        }

        .form-control {
            border-radius: 12px;
        }

        .btn {
            border-radius: 20px !important;
            padding: 8px 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
<div class="container py-5">

    <!-- HEADER -->
    <div class="page-header">
        <h2 th:text="${room.id == null} ? 'â• Dodavanje sobe' : 'âœï¸ Izmena sobe'"></h2>
        <a th:href="@{'/hotel/rooms?hotelId='+${hotelId}}" class="btn btn-outline-primary rounded-pill">
            â† Nazad na sobe
        </a>
    </div>

    <!-- FORM -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="edit-card">

                <form th:action="${room.id} != null ? @{/room/update} : @{/room/add}"
                      th:object="${room}"
                      method="post">

                    <input type="hidden" th:field="*{id}"/>

                    <!-- Room Number -->
                    <div class="mb-3">
                        <label class="form-label">ğŸšª Broj sobe</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{roomNumber}"
                               required>
                    </div>

                    <!-- Room Type -->
                    <div class="mb-3">
                        <label class="form-label">ğŸ› Tip sobe</label>
                        <select class="form-control" th:field="*{type}">
                            <option th:each="t : ${roomTypes}"
                                    th:value="${t}"
                                    th:text="${t.displayName}">
                            </option>
                        </select>

                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label class="form-label">ğŸ’° Cena po noÄ‡i (â‚¬)</label>
                        <input type="number"
                               step="0.01"
                               class="form-control"
                               th:field="*{pricePerNight}"
                               required>
                    </div>

                    <!-- Availability -->
                    <div class="mb-3">
                        <label class="form-label">ğŸ“Œ Status</label>
                        <select class="form-control" th:field="*{available}">
                            <option th:value="true">Dostupna</option>
                            <option th:value="false">Zauzeta</option>
                        </select>
                    </div>

                    <!-- Hotel -->
                    <div class="mb-4" th:hidden="roomId">
                        <label class="form-label">ğŸ¨ Hotel</label>
                        <select class="form-control" th:field="*{hotelId}">
                            <option th:each="h : ${hotels}"
                                    th:value="${h.id}"
                                    th:text="${h.name}">
                            </option>
                        </select>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/rooms}" class="btn btn-outline-secondary">
                            OtkaÅ¾i
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <span th:if="${room.id == null}">ğŸ’¾ Dodaj sobu</span>
                            <span th:if="${room.id != null}">ğŸ’¾ SaÄuvaj izmene</span>
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
</body>
</html>
