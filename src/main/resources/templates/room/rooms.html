<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sobe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-weight: 700;
        }

        /* Room card */
        .room-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease forwards;
            height: 100%;
        }

        .room-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .room-card h3 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .price {
            font-weight: 600;
            color: #667eea;
        }

        .btn {
            border-radius: 20px !important;
            padding: 6px 16px;
        }

        .badge-available {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }

        .badge-unavailable {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
<div class="container py-5">

    <!-- HEADER -->
    <div class="page-header">
        <h2>üè® Sobe</h2>
        <div>
            <a th:href="@{'/room/addOrEditRoom?hotelId='+ ${hotelId}}"
               class="btn btn-primary rounded-pill">
               + Dodaj sobu
            </a>
            <a th:href="@{/hotel}" class="btn btn-outline-primary rounded-pill">
                ‚Üê Nazad na hotele
            </a>
        </div>
    </div>

    <!-- ROOMS -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="room : ${rooms}">
            <div class="room-card">
                <h3 th:text="'Soba ' + ${room.roomNumber}"></h3>

                <p class="mb-1">
                    <strong>üõè Tip:</strong>
                    <span th:text="${room.type}"></span>
                </p>

                <p class="mb-2 price">
                    ‚Ç¨<span th:text="${room.pricePerNight}"></span> / noƒá
                </p>

                <span th:if="${room.available}"
                      class="badge badge-available mb-2">
                    Dostupna
                </span>

                <span th:unless="${room.available}"
                      class="badge badge-unavailable mb-2">
                    Zauzeta
                </span>

                <div class="mt-3">
                    <a th:if="${room.available}"
                       th:href="@{'/reservation/creatReservation?roomId='+ ${room.id}}"
                       class="btn btn-primary btn-sm">
                        Rezervi≈°i
                    </a>
                    <a th:href="@{'/room/remove?hotelId=' + ${hotelId} + '&roomId=' + ${room.id}}"
                       class="btn btn-outline-danger btn-sm">
                        üóë
                    </a>
                    <a th:href="@{'/room/addOrEditRoom?hotelId=' + ${hotelId} + '&roomId=' + ${room.id}}"
                       class="btn btn-outline-primary btn-sm">
                        ‚úèÔ∏è
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
