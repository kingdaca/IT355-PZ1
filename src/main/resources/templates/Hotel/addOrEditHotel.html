<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Izmena hotela</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-weight: 700;
        }

        .edit-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.4s ease forwards;
        }

        .form-control {
            border-radius: 12px;
        }

        .btn {
            border-radius: 20px !important;
            padding: 8px 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
<div class="container py-5">

    <!-- HEADER -->
    <div class="page-header">
        <h2>âœï¸ Izmena hotela</h2>
        <a th:href="@{/hotel}" class="btn btn-outline-primary rounded-pill">
            â† Nazad na hotele
        </a>
    </div>

    <!-- EDIT FORM -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="edit-card">

                <form th:action="${hotel.id} != null ? @{/hotel/update} : @{/hotel/add}"
                      th:object="${hotel}"
                      method="post">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">ğŸ¨ Naziv hotela</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ğŸ“ Grad</label>
                        <input type="text" class="form-control" th:field="*{city}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ğŸ  Adresa</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ğŸ“ Telefon</label>
                        <input type="tel" class="form-control" th:field="*{phone}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ğŸ“§ Email</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>


                    <div class="mb-3">
                        <label class="form-label">â­ Broj zvezdica</label>
                        <select class="form-control" th:field="*{starRating}">
                            <option value="1">1 â­</option>
                            <option value="2">2 â­</option>
                            <option value="3">3 â­</option>
                            <option value="4">4 â­</option>
                            <option value="5">5 â­</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">ğŸ“ Opis</label>
                        <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/hotel}" class="btn btn-outline-secondary">
                            OtkaÅ¾i
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <span th:if="${hotel.id == null}">ğŸ’¾ Dodaj</span>
                            <span th:if="${hotel.id != null}">ğŸ’¾ SaÄuvaj izmene</span>
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
</body>
</html>
