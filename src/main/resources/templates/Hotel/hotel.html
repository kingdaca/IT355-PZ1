<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hoteli</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background: dodgerblue;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-weight: 700;
        }

        /* Cards */
        .hotel-card {
            border: none;
            border-radius: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.4s ease forwards;
        }


        .card-title {
            font-weight: 600;
        }

        .stars {
            color: #f5b301;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            border-radius: 20px !important;
        }

    </style>
</head>

<body>
<div class="container py-5">

    <div class="page-header">
        <h2>ğŸ¨ Lista hotela</h2>
        <a th:href="@{/hoteli/add}" class="btn btn-primary rounded-pill px-4">
            + Dodaj hotel
        </a>
    </div>

    <div class="row">
        <div th:each="hotel : ${hotels}" class="col-md-4">
            <div class="card hotel-card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${hotel.name}"></h5>

                    <div class="stars mb-2"
                         th:text="${#strings.repeat('â­', hotel.starRating)}"></div>

                    <p class="mb-1"><strong>ğŸ“</strong> <span th:text="${hotel.address}"></span></p>
                    <p class="mb-1"><strong>ğŸ“</strong> <span th:text="${hotel.phone}"></span></p>
                    <p class="mb-1"><strong>ğŸ“§</strong> <span th:text="${hotel.email}"></span></p>
<!--                    <p class="mb-0"><strong>ğŸ¨ Sobe:</strong>-->
<!--                        <span th:text="${hotel.sobe.size()}"></span>-->
<!--                    </p>-->
                </div>

                <div class="card-footer bg-transparent border-0">
                    <div class="btn-group w-100">
                        <a th:href="@{'/hotel/editHotel?hotelId=' + ${hotel.id}}"
                           class="btn btn-outline-primary btn-sm">âœï¸</a>
                        <a th:href="@{'/hoteli/delete/' + ${hotel.id}}"
                           class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Obrisati hotel?')">ğŸ—‘ï¸</a>
                        <a th:href="@{'hotel/rooms?hotelId=' + ${hotel.id}}"
                           class="btn btn-outline-info btn-sm">ğŸ¨</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
